name: CI/CD Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    validate:
        runs-on: ubuntu-latest

        # Note: Secret names AND env var names cannot start with GITHUB_ (reserved)
        env:
            OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
            GH_TOKEN: ${{ secrets.GH_TOKEN }}
            WEBHOOK_SECRET: ${{ secrets.GH_WEBHOOK_SECRET }}
            LOGFIRE_TOKEN: ${{ secrets.LOGFIRE_TOKEN }}
            # GitHub App credentials
            APP_ID: ${{ secrets.APP_ID }}
            APP_INSTALLATION_ID: ${{ secrets.GH_APP_INSTALLATION_ID }}
            APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
            OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-5-nano' }}
            DEBUG: ${{ vars.DEBUG || 'True' }}
            LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}
            ENVIRONMENT: ${{ vars.ENVIRONMENT || 'development' }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip setuptools wheel
                  pip install -e ".[dev]"

            - name: Run tests
              run: |
                  pytest tests/ -v

            - name: Run linting
              run: |
                  ruff check src/ tests/

            - name: Deployment will proceed
              if: github.ref == 'refs/heads/main' && github.event_name == 'push'
              run: |
                  echo "âœ… All checks passed!"
                  echo "ðŸš€ Railway will automatically deploy this commit"
                  echo "ðŸ“Š Monitor deployment at https://railway.app"
