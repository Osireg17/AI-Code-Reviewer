name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    # GLOBAL ENV VARS: Available to all steps in this job
    # Pydantic Settings will automatically pick these up.
    # Note: Secret names AND env var names cannot start with GITHUB_ (reserved)
    env:
      OPENAI_API_KEY: ${{ vars.OPENAI_API_KEY }}
      GH_TOKEN: ${{ vars.GH_TOKEN }}
      WEBHOOK_SECRET: ${{ vars.GH_WEBHOOK_SECRET }}
      LOGFIRE_TOKEN: ${{ secrets.LOGFIRE_TOKEN }}
      # GitHub App credentials (use secrets for sensitive data)
      APP_ID: ${{ vars.GH_APP_INSTALLATION_ID }}
      APP_INSTALLATION_ID: ${{ vars.GH_APP_INSTALLATION_ID }}
      APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
      OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o' }}
      DEBUG: ${{ vars.DEBUG || 'True' }}
      LOG_LEVEL: ${{ vars.LOG_LEVEL || 'INFO' }}
      ENVIRONMENT: ${{ vars.ENVIRONMENT || 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      # REMOVED: "Create test environment file" step is no longer needed.

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
